<html lang="en-US">

<head>
  <title>Exchanger App</title>
</head>

<body>
  <div class="container">
    <h1>Get Currency Info</h1>
    <form>
      <label for="usd">Enter an amount of U.S. dollars:</label>
      <input type="number" required id="fundAmount" name="fundAmount">
      <label for="id">Enter a Currency ID:</label>
      <input id="id" type="text" name="id" required>
      <button type="submit" class="btn-success" id="cryptoSubmit">Get current rate!</button>
    </form>
    <h3>Your USA rate is:<p id="tradeRate"></p>
    </h3>
  </div>
</body>

</html>
